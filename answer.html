	<p>{{Entry}}</p>
</div>

{{#Components}}
<div id="components">
	<h4>Components:</h3>
	{{Components}}
</div>
{{/Components}}

{{#Strokes}}

	<p>Frequency: {{Frequency}}</p>
</div>
{{/Frequency}}

{{#Comment}}
<div id="comment" class="extra">
	<p> {{Frequency}}</p>
</div>
{{/Comment}}
